<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Hot Encoder for csv</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">One-Hot Encoder for csv</h1>
        <div>
            <input type="file" id="csvFileInput" accept=".csv" class="form-control-file mb-3">
            <button class="btn btn-primary" onclick="loadCSV()">Load CSV</button>
        </div>
        <div id="columnSelector" class="my-3">
            <!-- Column checkboxes will be added here -->
        </div>
        <button class="btn btn-success" onclick="encodeColumns()">Encode & Download CSV</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
